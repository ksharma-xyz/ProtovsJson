syntax = "proto3";

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip = 4;
}

message Company {
  string name = 1;
  string role = 2;
}

message Person {
  string name = 1;
  int32 age = 2;
  string email = 3;
  Address address = 4;
  repeated Company companies = 5;
  repeated string phone_numbers = 6;
}
